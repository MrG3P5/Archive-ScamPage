<!DOCTYPE html>
<!-- saved from url=(0052)https://pci.spotify.com/static/form_offer_panel.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link type="text/css" rel="stylesheet" href="./spotify-b24b86f287.css"><link type="text/css" rel="stylesheet" href="./account-f4e3384ead.css"><link type="text/css" rel="stylesheet" href="./embedded-checkout-3f84dcf924.css"></head>
<body class="pci-body">
<form id="payment-form">
    <input id="generation-time" type="hidden" data-encrypted-name="generationtime" value="2018-04-05T22:39:54+00:00">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="cardnumber" class="card-label">
                    <span id="trans-cardnumber">Card number</span>
                    <span class="card-icons">
                        <span id="provider-icons"><span class="icon-provider visa disabled" data-type="visa"></span><span class="icon-provider mastercard disabled" data-type="mastercard"></span><span class="icon-provider amex disabled" data-type="amex"></span><span class="icon-provider cb disabled" data-type="cb"></span></span>
                        <a id="secure-lock" class="icon-provider lock" data-tooltip="" data-lang="security_explained"></a>
                    </span>
                </label>
                <span class="safe-field">
                    <input id="cardnumber" autocomplete="cc-number" type="tel" pattern="[0-9]*" placeholder="1111 2222 3333 4444" name="number" class="form-control">
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label id="trans-expiration_date" for="expiration_date">Expiry date</label>
                <div class="row">
                    <div class="col-xs-6">
                        <select id="expiry-month" autocomplete="cc-exp-month" name="expiryMonth" class="form-control">
                            <option id="trans-label_month" value="" default="default" selected="selected">Month</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <select id="expiry-year" autocomplete="cc-exp-year" name="expiryYear" class="form-control">
                            <option id="trans-label_year" value="" default="" selected="selected">Year</option>
                        <option value="2018">18</option><option value="2019">19</option><option value="2020">20</option><option value="2021">21</option><option value="2022">22</option><option value="2023">23</option><option value="2024">24</option><option value="2025">25</option><option value="2026">26</option><option value="2027">27</option><option value="2028">28</option><option value="2029">29</option><option value="2030">30</option><option value="2031">31</option><option value="2032">32</option><option value="2033">33</option><option value="2034">34</option><option value="2035">35</option><option value="2036">36</option><option value="2037">37</option><option value="2038">38</option><option value="2039">39</option><option value="2040">40</option><option value="2041">41</option><option value="2042">42</option><option value="2043">43</option><option value="2044">44</option><option value="2045">45</option><option value="2046">46</option><option value="2047">47</option></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label id="trans-security_code" for="security-code" class="contain-tooltip" data-tooltip="" data-lang="cvc_info">Security code</label>
                <span class="safe-field">
                    <input id="security-code" autocomplete="off" type="tel" pattern="[0-9]*" placeholder="" name="cvc" class="form-control">
                </span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label id="trans-label_postal_code" for="zip-code" style="display: none;">Zip code</label>
                <input id="zip-code" name="zip-code" autocomplete="off" type="text" class="form-control" disabled="" style="display: none;">
            </div>
        </div>
    </div>
</form>
<script src="./script.min.js.download"></script>


</body></html>
